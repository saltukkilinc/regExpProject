<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
      <section class="row">
        <article class="col-sm-6">
          <h1>Form Validation Project Using Regular Expressions</h1>
          <form>
            <div class="form-group">
              <label >Name</label>
              <input type="text" id="name" class="form-control">
              <div class="invalid-feedback">Name should be 3-10 characters</div>
            </div>
            <div class="form-group">
              <label>Zip Code</label>
              <input type="text" id="zip" class="form-control">
              <div class="invalid-feedback">Zip code should be 11111 or 11111-2222</div>
            </div>
            <div class="form-group">
              <label >Email</label>
              <input type="text" id="email" class="form-control">
              <div class="invalid-feedback">Email shold be xxxxx@xxx.xxx</div>
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="text" id="phone" class="form-control">
              <div class="invalid-feedback">Phone shold be (111)-1111111</div>
            </div>
            <div class="d-grid">
              <input type="button" class="btn btn-primary mt-2" value="submit">
            </div>
          </form>
        </article>
      </section>
    </main>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
